<!DOCTYPE html>
<html>
  <head>
    <title>Document photo scanner</title>
    <script src="./utils.js" type="text/javascript"></script>
    <script src="./doc-photo.js" type="text/javascript"></script>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
  </head>

  <body>
    <div class="content">
      <button
        class="upload-image__upload_button"
        onClick="openFileUploadDialog().then(processUploadedFile)"
      >
        Upload an image
      </button>
      <label for="thresholdInput">Threshold:</label>
      <input
        type="number"
        id="thresholdInput"
        name="thresholdInput"
        onchange="updateThreshold()"
      />
      <label for="allowShadesInput">Allow shades:</label>
      <input
        type="checkbox"
        id="allowShadesInput"
        name="allowShadesInput"
        onchange="updateAllowShades()"
      />
      <button
        class="upload-image__upload_button"
        onClick="downloadProcessedImage()"
      >
        Download
      </button>
      <hr />
      <span id="statusMessage"></span>
      <hr />
      <canvas width="640" height="480" id="preview"></canvas>
    </div>
  </body>
</html>
