<!DOCTYPE html>
<html>

<head>
  <title>Copy image example</title>
  <script src="../common.js" type="text/javascript"></script>
  <script src="./copy-image.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="../image-examples.css">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
</head>

<body>
  <div class="content">
    <div id="beforeDrawing">
      <button onClick="drawSomething('imageCanvas'); switchDisplay();">Draw something</button>
    </div>
    <div id="afterDrawing" style="display: none">
      <canvas id="imageCanvas" width="350px" height="200px"></canvas>
      <hr />
      <button onClick="copyImage()">Copy this image to the clipboard</button>
    </div>
  </div>
  <div class="pro-tip">
    See the code:
    <ul>
      <li><a href="copy-image.js" target="_blank">copy-image.js</a></li>
    </ul>
  </div>
</body>

</html>
